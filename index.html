<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-class">
                <h3 class="home-heading">HOME</h3>
                <div id="home-count">
                    <p id="home-score">0</p>
                </div>
                <button type="button" class="home-1" onclick="homeaddone(); highlight();">+1</button>
                <button type="button" class="home-2" onclick="homeaddtwo(); highlight();">+2</button>
                <button type="button" class="home-3" onclick="homeaddthree(); highlight();">+3</button>
            </div>
            <div class="guest-class">
                <h3 class="guest-heading">GUEST</h3>
                <div id="guest-count">
                    <p id="guest-score">0</p>
                </div>
                <button type="button" class="guest-1" onclick="guestaddone(); highlight();">+1</button>
                <button type="button" class="guest-2" onclick="guestaddtwo(); highlight();">+2</button>
                <button type="button" class="guest-3" onclick="guestaddthree(); highlight()">+3</button>
            </div>
            <div>
                <button id="new-game">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
